<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Viewer</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      background-color: #0B192C;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .viewer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0B0F0C;
    }

    .viewer-header button,
    .viewer-header a {
      background-color: #0D6B3D;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 70px);
      border: none;
    }
  </style>
</head>
<body>

  <div class="viewer-header">
    <button onclick="window.history.back()">‚Üê Back</button>
    <a href="assets/files/DE LA FUENTE, AR-JAY_CV.pdf" download>Download Resume</a>
  </div>

  <iframe src="assets/files/DE LA FUENTE, AR-JAY_CV.pdf" title="Resume PDF Viewer"></iframe>

</body>
</html>
